<div class="container-fluid" *ngIf="!isLoaded">
  <lottie-animation-view
  [options]="lottieConfig"
  [width]="300"
  [height]="350">
</lottie-animation-view>
</div>
<div class="container-fluid pt-4" *ngIf="isLoaded">
  <div class="row">
    <div class="col-sm-6 col-md-3" *ngFor="let order of orders">
        <div class="card mb-3 bg-purple border">
            <div class="card-header text-uppercase text-center"> 
              <h4 class="pb-0 mb-0 gold-color">{{order.name}}</h4></div>
            <div class="card-body" style="height: 200px; overflow-y: auto; overflow-x: hidden">
              <button class="btn btn-outline-light w-100 mb-3"  *ngFor="let item of order.order">{{item.name}}</button>
            </div>
            <div class="card-footer border-0">
                <button class="btn btn-warning w-100" style="color: #fff;" (click)="deleteOrder(order)">Cerrar Pedido</button>
            </div>
          </div>
    </div>      
</div>
<ng-template #noOrders>
  <h5>No hay Pedidos</h5>
</ng-template>
</div>
